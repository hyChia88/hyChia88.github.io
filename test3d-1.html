<!DOCTYPE html>
<html>
<head>
    <title>Floating 3D Viewer</title>
    <style>
        /* Viewer Container */
        #viewer-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vh;
            z-index: 1000;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            animation: float 0.3s ease-out;
        }

        /* Backdrop Overlay */
        #backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 999;
            display: none;
            animation: fade 0.3s ease-out;
        }

        /* Canvas Style */
        canvas { 
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Controls */
        #controls {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        #close-button {
            background: #ff4444;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            z-index: 1002;
        }

        #close-button:hover {
            background: #ff0000;
        }

        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            z-index: 1001;
        }

        /* Animations */
        @keyframes float {
            from {
                opacity: 0;
                transform: translate(-50%, -45%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="backdrop"></div>
    <div id="viewer-container">
        <button id="close-button">Ã—</button>
    </div>
    <div id="controls">
        <button id="loadButton">Open 3D Viewer</button>
    </div>
    <div id="info"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let currentModel = null;
        let isViewerInitialized = false;

        function showInfo(text) {
            document.getElementById('info').textContent = text;
            console.log(text);
        }

        function initViewer() {
            if (isViewerInitialized) return;

            const container = document.getElementById('viewer-container');

            // Scene setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a1a);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(0, 0, 5);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);

            // Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            }
            animate();

            // Handle container resize
            new ResizeObserver(() => {
                camera.aspect = container.clientWidth / container.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(container.clientWidth, container.clientHeight);
            }).observe(container);

            isViewerInitialized = true;
        }

        // Load button handler
        document.getElementById('loadButton').addEventListener('click', () => {
            document.getElementById('backdrop').style.display = 'block';
            document.getElementById('viewer-container').style.display = 'block';
            
            if (!isViewerInitialized) {
                initViewer();
            }

            showInfo('Loading model...');

            // Create checkerboard texture
            const texture = createCheckerTexture();
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(2, 2);

            const material = new THREE.MeshPhongMaterial({
                map: texture,
                shininess: 50,
                side: THREE.DoubleSide
            });

            // Load OBJ
            const loader = new OBJLoader();
            loader.load(
                'assets/mesh/test.obj',
                (object) => {
                    if (currentModel) {
                        scene.remove(currentModel);
                    }

                    object.traverse((child) => {
                        if (child instanceof THREE.Mesh) {
                            child.material = material;
                        }
                    });

                    const box = new THREE.Box3().setFromObject(object);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 4 / maxDim;
                    
                    object.scale.multiplyScalar(scale);
                    object.position.sub(center.multiplyScalar(scale));

                    currentModel = object;
                    scene.add(object);
                    showInfo('Use mouse to rotate and zoom');
                },
                (xhr) => {
                    const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                    showInfo(`Loading: ${percent}%`);
                },
                (error) => {
                    showInfo('Error loading model: ' + error.message);
                    console.error('Full error:', error);
                }
            );
        });

        // Close button handler
        document.getElementById('close-button').addEventListener('click', () => {
            document.getElementById('backdrop').style.display = 'none';
            document.getElementById('viewer-container').style.display = 'none';
        });

        function createCheckerTexture() {
            const size = 512;
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const context = canvas.getContext('2d');

            const tileSize = 64;
            for (let y = 0; y < size; y += tileSize) {
                for (let x = 0; x < size; x += tileSize) {
                    context.fillStyle = ((x + y) / tileSize) % 2 === 0 ? '#ffffff' : '#666666';
                    context.fillRect(x, y, tileSize, tileSize);
                }
            }

            return new THREE.CanvasTexture(canvas);
        }
    </script>
</body>
</html>
